<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2a16ac0778.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/stylesLogin.css">
    <title>Trinus</title>
</head>
<body>
    
    <div class="login">
        <div class="container">

            <div class="imageLogin">

                <img src="https://www.multiflight.com/wp-content/uploads/2014/07/Multiflight-Plane-Icon.png">


                <div class="textContainerLogin">

                    <h3> A viagem dos seus sonhos
                        está na Trinus </h3>
                        
                    <p> pacotes turísticos, passagens aéreas, hotéis e resorts com 
                        preços imperdíveis, você encontra aqui. </p>
                        
                </div>
                
            </div>

            <div class="formLogin">

                <div id="logoP"><img src="./img/logoPurple.png"></div>
                <div id="logoW"><img src="./img/logoWhite.png"></div>

                <form action="../index.html">

                    <div class="inputContainer">

                        <input type="text" autocomplete="off" id="emailInput" required=""/>
                        <i class="fas fa-envelope"></i>

                        <label for="emailInput">E-mail</label>		

                    </div>

                    <div class="inputContainer">

                        <input type="password" autocomplete="off" id="passwordInput" required=""/>
                        <i class="fas fa-unlock-alt"></i>

                        <label for="passwordInput">Senha</label>		

                    </div>

                    <a href="../index.html"><input type="submit" value="Login"></a>
                    

                </form>
                <form>

                    <div class="linedWord"> ou </div>

                    <div class="loginSocialMedia">

                        <button id="facebook"> <i class="fab fa-facebook"></i> Facebook  </button>
                        
                        <button id="gplus"> <i class="fab fa-google-plus-g"></i> Google </button>

                    </div>

                    <p> Novo Aqui? <a href="./cadastro/index.html">Criar uma conta!</a></p>

                </form>

                

            </div>

        </div>
    </div>

</body>
</html>
